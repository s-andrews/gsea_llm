{% extends "base.html" %}
{% block title %}GSEA Analysis with LLM Summary{% endblock %}
{% block content %}
<div class="container-fluid py-4">

  <!-- Header -->
  <div class="text-center mb-4">
    <img src="{{ url_for('static', filename='images/bioinformatics_logo.svg') }}" alt="Logo" width="120" class="mb-3">
    <h1 class="fw-bold">Gene Set Analysis with LLMs</h1>
    <p class="text-muted">Upload your gene lists and explore enriched pathways with AI-powered summaries.</p>
  </div>

  <!-- Species Dropdown -->
  <div class="row mb-4 justify-content-center">
    <div class="col-md-6">
      <label for="species" class="form-label fw-semibold">Select Species</label>
      <select class="form-select" name="species" id="species">
        <option selected disabled>Choose a species...</option>
        <option>Human (Homo sapiens)</option>
        <option>Mouse (Mus musculus)</option>
      </select>
    </div>
  </div>

  <!-- Gene List Inputs -->
  <div class="row mb-4">
    <div class="col-md-6">
      <div class="card shadow-sm p-3">
        <h2 class="h5 fw-bold">Query Gene List</h2>
        <textarea  id="query" class="form-control" rows="10" placeholder="Enter genes, one per line"></textarea>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card shadow-sm p-3">
        <h2 class="h5 fw-bold">Background Gene List</h2>
        <textarea id="background" class="form-control" rows="10" placeholder="Optional background genes"></textarea>
      </div>
    </div>
  </div>

  <!-- Action Button -->
  <div class="text-center mb-5">
    <button id="runanalysis" class="btn btn-lg btn-primary px-4 shadow">ðŸš€ Run Analysis</button>
  </div>

</div>
{% endblock %}
